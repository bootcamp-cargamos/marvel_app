<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shopping Cart</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container px-4">
        <!--LOGO-->
        <a href="#" class="navbar-brand">
          <img src="assets/marvel.svg" width="100" alt="" />
        </a>
        <!--TOGGLER (Barritas Mobile)-->
        <button
          class="navbar-toggler"
          role="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_menu"
          aria-controls="navbar_menu"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <!--MENÚ DE NAVEGACIÓN-->
        <div id="navbar_menu" class="navbar-collapse collapse">
          <!--Lista de Items-->
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                id="drop_products"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul
                class="dropdown-menu"
                aria-labelledby="drop_products"
              >
                <li>
                  <a class="dropdown-item" href="#"> All Products </a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Comics </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"> Series </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <button id="btn_cart" class="btn btn-outline-dark">
              <i class="bi bi-cart-fill"></i>
              Cart
              <span
                id="cart_items"
                class="badge rounded-pill bg-dark ms-1"
              >
                0</span
              >
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header-->

    <section class="h-100 h-custom" style="background-color: #eee">
      <div class="container py-5 h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <div class="col">
            <div class="card">
              <div class="card-body p-4">
                <div class="row">
                  <div id="cart" class="col-lg-7">
                    <h5 class="mb-3">
                      <a
                        href="index.html"
                        class="btn btn-outline-dark"
                        ><i class="bi bi-chevron-left me-2"></i
                        >Continue shopping</a
                      >
                    </h5>
                    <hr />

                    <div
                      class="d-flex justify-content-between align-items-center mb-4"
                    >
                      <div>
                        <p class="mb-1">Shopping cart</p>
                        <p class="mb-0">
                          You have
                          <strong id="amount"> 0</strong> items in
                          your cart
                        </p>
                      </div>
                    </div>

                    <div
                      class="card mb-3 card_template"
                      style="display: none"
                    >
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div
                            class="d-flex flex-row align-items-center"
                          >
                            <div>
                              <img
                                src="#"
                                class="img-fluid rounded-3 image"
                                style="width: 65px"
                              />
                            </div>
                            <div class="ms-3">
                              <h5 class="title">{{ITEM NAME}}</h5>
                              <p class="small mb-0">Comic</p>
                            </div>
                          </div>
                          <div
                            class="d-flex flex-row align-items-center"
                          >
                            <div style="width: 50px">
                              <h5 class="fw-normal mb-0">1</h5>
                            </div>
                            <div style="width: 80px">
                              <h5 class="price" class="mb-0">
                                {PRICE}
                              </h5>
                            </div>
                            <a href="#!" style="color: #777777"
                              ><i class="bi bi-trash"></i
                            ></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="card bg-dark text-white rounded-3">
                      <div class="card-body">
                        <div
                          class="d-flex justify-content-between align-items-center mb-4"
                        >
                          <h5 class="mb-0">Card details</h5>
                        </div>

                        <form class="mt-4">
                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              id="typeName"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="Cardholder's Name"
                            />
                            <label class="form-label" for="typeName"
                              >Cardholder's Name</label
                            >
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input
                              type="text"
                              class="form-control form-control-lg"
                              siez="17"
                              placeholder="1234 5678 9012 3457"
                              minlength="19"
                              maxlength="19"
                            />
                            <label class="form-label" for="typeText"
                              >Card Number</label
                            >
                          </div>

                          <div class="row mb-4">
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="text"
                                  id="typeExp"
                                  class="form-control form-control-lg"
                                  placeholder="MM/YYYY"
                                  size="7"
                                  id="exp"
                                  minlength="7"
                                  maxlength="7"
                                />
                                <label
                                  class="form-label"
                                  for="typeExp"
                                  >Expiration</label
                                >
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-outline form-white">
                                <input
                                  type="password"
                                  class="form-control form-control-lg"
                                  placeholder="&#9679;&#9679;&#9679;"
                                  size="1"
                                  minlength="3"
                                  maxlength="3"
                                />
                                <label
                                  class="form-label"
                                  for="typeText"
                                  >Cvv</label
                                >
                              </div>
                            </div>
                          </div>
                        </form>

                        <hr class="my-4" />

                        <div
                          class="d-flex justify-content-between mb-4"
                        >
                          <p class="mb-2">Total(Incl. taxes)</p>
                          <p id="subtotal" class="mb-2">0.00</p>
                        </div>

                        <button
                          type="button"
                          class="btn btn-danger w-100 btn-lg"
                        >
                          <div class="d-flex justify-content-center">
                            Pay &nbsp
                            <span id="btn_total"> $4818.00</span>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
